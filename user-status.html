<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>User Status</title>
</head>

<body>
    <div class="container">
        <div id="user-status-wrapper" class="wrapper">
            <div class="back-btn">
                <a href="user-portal.html" class="back-btn-btn"><img src="img/back.png" alt="back" width="20%"
                        height="auto"></a>
            </div>
            <div class="grama-logo">
                <h3 class="grama-name">Grama Check</h3>
            </div>

            <!-- Use this Div In Your JS -->
            <div class="user-status">
                <p>
                    <label>Enter Your NIC: </label>
                    <br>
                    <input type="text" name="nic" class="form-input" />
                </p>
                <p>
                    <button type="submit" class="submit-btn">Check Status</button>
                </p>
                <p class="validation">Invalid NIC!</p>
                <h3>Status</h3>
                <hr>
                <p class="status-text">NIC:</p>
                <p class="status-variable">20011931234</p>
                <p class="status-text">Grama Certificate:</p>
                <p class="status-variable">Pending...</p>
            </div>
            <div class="status-footer">
                <a href="help-page.html" class="help-btn"><img src="img/help.png"
                        alt="help" width="20%" height="auto"></a>
            </div>
        </div>
    </div>
</body>

</html>
