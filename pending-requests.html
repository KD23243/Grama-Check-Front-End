<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pending Requests</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="pending-request-wrapper" class="wrapper">
            <div class="back-btn">
                <a  onclick="closeRequests()"  class="back-btn-btn"><img src="img/back.png" alt="back" width="30%"
                        height="auto"></a>
            </div>
            <div class="grama-logo">
                <h3 class="grama-name">Grama Check</h3>
            </div>

            <!-- Use this Div In Your JS -->
            <div class="pending-requests">
                <p>
                    <label>Enter Grama ID: </label>
                    <br>
                    <input type="text" name="gid" class="form-input" id="formInput" />
                </p>
                <p>
                    <button class="submit-btn" onclick="getRequests()">Get Requests</button>
                </p>
                <p class="validation" id="validation">No requests for entered ID</p>
                <h3 id="requestHeader">Pending Requests</h3>
                <div id="pendingRequests">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/pending-requests.js"></script>
<script>
    function closeRequests() {
        if(localStorage.getItem("pendingRequests")===null){
            console.log("local storage empty");
        }else{
            localStorage.removeItem("pendingRequests");
        }
        
    }

</script>

</html>
