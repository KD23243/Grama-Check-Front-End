<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="request-form-wrapper" class="wrapper">
            <div class="back-btn">
                <a href="user-portal.html" class="back-btn-btn"><img src="img/back.png" alt="back" width="20%"
                        height="auto"></a>
            </div>
            <div class="grama-logo">
                <img src="img/logo.jpg" alt="help" width="30%" height="auto">
            </div>
            <div class="register-form">
                <h3>Request Certificate</h3>
                <p>
                    <label>NIC: </label>
                    <br>
                    <input type="text" name="nic" class="form-input" id="nicInput" />
                </p>
                <p>
                    <label>Address: </label>
                    <br>
                    <textarea rows="5" name="address" class="form-input" id="addressInput"></textarea>
                </p>
                <p class="validation" id="notValid">Invalid NIC or Address !</p>
                <p class="validation" id="valid">Request successful</p>
                <p>
                    <button class="submit-btn" onclick="requestCert()">Submit</button>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/request-form.js"></script>

</html>
