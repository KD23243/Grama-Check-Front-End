<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>More Info</title>
</head>

<body>
    <div class="container">
        <div id="more-info-wrapper" class="wrapper">
            <div class="back-btn">
                <a href="pending-requests.html" class="back-btn-btn"><img src="img/back.png" alt="back" width="20%"
                        height="auto"></a>
            </div>
            <div class="grama-logo">
                <img src="img/logo.jpg" alt="help" width="30%" height="auto">
            </div>

            <!-- Use this Div In Your JS -->
            <div class="user-status">
                <h3>Status</h3>
                <hr>
                <div class="info" id="info">
                    <p class="info-nic">ID Number: <span id="idNo"></span></p>
                    <p class="info-nic">Grama ID: <span id="gramaId"></span></p>
                    <p class="info-nic">Status: <span id="status"></span></p>
                    <p class="info-nic">Date: <span id="date"></span></p>
                    <p class="info-nic">Full Name: <span id="name"></span></p>
                    <p class="info-nic">Division: <span id="division"></span></p>
                    <p class="info-nic">Sec Division: <span id="secDivision"></span></p>
                    <p class="info-nic">Full Address: <span id="address"></span></p>
                    <hr>
                    <h3>Police Data </h3>
                    <p class="info-nic">Case Number: <span id="caseNo"></span></p>
                    <p class="info-nic">Severity: <span id="severity"></span></p>
                    <p class="info-nic">Case Date: <span id="caseDate"></span></p>
                    <p class="info-nic">Reporting Officer: <span id="officer"></span></p>
                    <p class="info-nic">Summary: <span id="summary"></span></p>
                    <hr>
                    <p class="info-nic">User Phone Number: <span id="telephone"></span></p>
                </div>
            </div>

            <div class="more-info-footer">
                <a id="done-btn" class="info-btn" onclick="changeStatus()">Mark as Done</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/more-info.js"></script>

</html>
